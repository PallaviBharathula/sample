<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
    </head>
    <body>
        <form method="get">
            <table>
                <tr>
                    <td> <lable for="username">username</lable></td>
                    <td> <input type="text" id="us="username" value="" placeholder="enter" autocomplete/><br/></td>
                 </tr>
                 <tr>   
                    <td> <lable for="password">password</lable></td>
                    <td><input type="password" id="password" name="password" value="" placeholder="enter" autofocus/><br/></td>

                </tr>
                <tr>
                    <td><input type="radio" id="male" name="gender" value="male"/>
                     <lable for="male">male</lable><br/>
                      <input type="radio" id="female" name="gender" value="female" required/>
                      <lable for="female">female</lable><br/>
                      <input type="radio" id="others" name="gender" value="others"/>
                      <lable for="others">others</lable><br/></td>
                </tr>      
                <tr>
                    <td>
                        <input type="checkbox" id="c&c++" name="course1" value=""/>
                        <lable for="c&c++">c&c++</lable>
                        <input type="checkbox" id="java" name="course2" value=""/>
                         <lable for="java">java</lable>
                         <input type="checkbox" id="python" name="course3" value=""/>
                         <lable for="python">python</lable><br/></td>
                </tr>
                </table>
            <input type="button" value="click here "/><br/><br/>
            <lable for="color">color</lable>
            <input type="color" name="color" id="color" value=""/><br/><br/>
            <input type="file" id="file" name="file" value="" multiple/>
            <lable for="file"></lable><br/><br/>
            <lable for="date">date</lable>
            <input type="date" id="date" name="date" value=""/><br/><br/>
            <lable for="age">age</lable>
            <input type="number" id="age" name="age" value=""/><br/><br/>
            <input type="hidden" id="hidden" name="age" value="" disabled />
            <lable for="hidden">number</lable>
            <input type="search" name="search" readonly="no content"/>
            <input type="reset" name="reset"/>
            <input type="submit" value="submit"/>
        </form>
    </body>
</html>
